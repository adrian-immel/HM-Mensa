<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Canteen Capacity</title>
    <style>
        :root {
            --background-color: #f5f5f5;
            --text-color: #333;
            --sidebar-bg: #fff;
            --sidebar-shadow: rgba(0, 0, 0, 0.1);
            --sidebar-border: #eee;
            --sidebar-hover-bg: #f0f0f0;
            --sidebar-active-bg: #e0e0e0;
            --thermometer-bg: #e0e0e0;
            --update-time-color: #666;
            --hamburger-color: #333;
            --dark-mode-toggle-bg: #333; /* Color for the dark mode circle */
            --trend-increasing: #f44336;
            --trend-decreasing: #4caf50;
            --trend-flat: #ff8800;
            --trend-no-data: #5a5a5a;
        }

        body.dark-mode {
            --background-color: #1a1a1a;
            --text-color: #f5f5f5;
            --sidebar-bg: #2a2a2a;
            --sidebar-shadow: rgba(255, 255, 255, 0.1);
            --sidebar-border: #3a3a3a;
            --sidebar-hover-bg: #3a3a3a;
            --sidebar-active-bg: #4a4a4a;
            --thermometer-bg: #3a3a3a;
            --update-time-color: #bbb;
            --hamburger-color: #f5f5f5;
            --dark-mode-toggle-bg: #f5f5f5; /* Color for the dark mode circle in dark mode */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 100;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: var(--hamburger-color);
            margin: 6px 0;
            transition: 0.4s;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--sidebar-bg);
            box-shadow: 2px 0 5px var(--sidebar-shadow);
            transition: 0.3s;
            z-index: 99;
            padding-top: 60px;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 15px 20px;
            border-bottom: 1px solid var(--sidebar-border);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar li:hover {
            background-color: var(--sidebar-hover-bg);
        }

        .sidebar li.active {
            background-color: var(--sidebar-active-bg);
            font-weight: bold;
        }

        .location-title {
            margin-top: 100px;
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
        }

        .trend-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 200px;
            transition: all 0.3s ease;
        }

        body.dark-mode .trend-indicator {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trend-icon {
            font-size: 1.5em;
            margin-right: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 1em;
            line-height: 1;
        }

        .trend-text {
            transition: color 0.3s ease;
        }

        .trend-increasing {
            color: var(--trend-increasing);
        }

        .trend-decreasing {
            color: var(--trend-decreasing);
        }

        .trend-flat {
            color: var(--trend-flat);
        }

        .trend-no-data {
            color: var(--trend-no-data);
        }

        .thermometer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        .thermometer {
            width: 40px;
            height: 300px;
            background-color: var(--thermometer-bg);
            border-radius: 20px;
            position: relative;
            overflow: visible;
            margin-bottom: 20px;
        }

        .thermometer::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: var(--thermometer-bg);
            border-radius: 50%;
            border: 5px solid var(--thermometer-bg);
        }

        .thermometer-fill {
            width: 100%;
            background-color: #00e676; /* This color will be set by JS */
            position: absolute;
            bottom: 30px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            transition: height 0.5s ease-in-out;
            z-index: 1;
        }

        .thermometer-fill::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: inherit;
            border-radius: 50%;
            z-index: -1;
        }

        .capacity-labels {
            display: flex;
            flex-direction: column;
            height: 275px;
            justify-content: space-between;
            position: absolute;
            left: 55px;
            text-align: left;
            margin-top: -45px;
        }

        .capacity-label {
            padding: 5px;
            margin: 5px 0;
            white-space: nowrap;
        }

        .status-indicator {
            display: none;
        }

        .update-time {
            margin-top: 0px;
            color: var(--update-time-color);
            font-size: 0.9em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 98;
        }

        .thermometer-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        body.dark-mode .loading {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .thermometer-wrapper {
                transform: scale(0.8);
            }

            .location-title {
                font-size: 1.6em;
                margin-top: 60px;
            }

            .trend-indicator {
                font-size: 1em;
                min-width: 180px;
                padding: 8px 16px;
            }

            .trend-icon {
                font-size: 1.3em;
            }
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--dark-mode-toggle-bg);
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="hamburger" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()">
    </div>

    <div class="sidebar" id="sidebar">
        <ul id="locationList">
            <!-- Locations will be populated here -->
        </ul>
    </div>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <h1 class="location-title" id="locationTitle">Loading...</h1>

    <div class="trend-indicator" id="trendIndicator">
        <span class="trend-icon" id="trendIcon">-</span>
        <span class="trend-text" id="trendText">Trend wird geladen...</span>
    </div>

    <div class="thermometer-container">
        <div class="thermometer-wrapper">
            <div class="thermometer">
                <div class="thermometer-fill" id="thermometerFill"></div>
            </div>
            <div class="capacity-labels">
                <div class="capacity-label">Am Limit</div>
                <div class="capacity-label">Langsam wird's kuschlig</div>
                <div class="capacity-label">Die Schlange wird länger</div>
                <div class="capacity-label">Alles Gut</div>
            </div>
        </div>
    </div>

    <div class="update-time" id="updateTime">Letztes Update: --:--</div>

    <script>
        // Global variables
        let canteenData = [];
        let currentLocation = null;
        let sidebarOpen = false;

        // Toggle sidebar function
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');

            if (sidebarOpen) {
                sidebar.classList.remove('open');
                overlay.style.display = 'none';
                sidebarOpen = false;
            } else {
                sidebar.classList.add('open');
                overlay.style.display = 'block';
                sidebarOpen = true;
            }
        }

        // Dark mode toggle function
        function toggleDarkMode() {
            const body = document.body;
            const darkModeToggle = document.getElementById('darkModeToggle');
            body.classList.toggle('dark-mode');
            // No need to toggle 'active' class on the toggle itself as it's just a circle
            // darkModeToggle.classList.toggle('active');

            // Save dark mode preference to local storage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        }

        // Function to update trend display
        function updateTrendDisplay(trend) {
            const trendIndicator = document.getElementById('trendIndicator');
            const trendIcon = document.getElementById('trendIcon');
            const trendText = document.getElementById('trendText');

            // Remove all existing trend classes
            trendIndicator.classList.remove('trend-increasing', 'trend-decreasing', 'trend-flat', 'trend-no-data');

            switch (trend) {
                case 'increasing':
                    trendIndicator.classList.add('trend-increasing');
                    trendIcon.textContent = '⭧';
                    trendText.textContent = 'Trend: Auslastung steigt';
                    break;
                case 'decreasing':
                    trendIndicator.classList.add('trend-decreasing');
                    trendIcon.textContent = '⭨';
                    trendText.textContent = 'Trend: Auslastung sinkt';
                    break;
                case 'flat':
                    trendIndicator.classList.add('trend-flat');
                    trendIcon.textContent = '⭢';
                    trendText.textContent = 'Trend: Auslastung stabil';
                    break;
                case null:
                default:
                    trendIndicator.classList.add('trend-no-data');
                    trendIcon.textContent = '❔';
                    trendText.textContent = 'Trend: Keine Daten verfügbar';
                    break;
            }
        }

        // Fetch data from API
        async function fetchData() {
            try {
                const response = await fetch('/api');
                const data = await response.json();

                // Parse the JSON strings in the array
                canteenData = data.map(item => JSON.parse(item));

                // Initialize the UI
                initializeUI();

                // Hide loading screen
                document.querySelector('.loading').style.display = 'none';

                return canteenData;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.querySelector('.loading').style.display = 'none';
                alert('Error loading data. Please try again later.');
            }
        }

        // Add this function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Modify the initializeUI function
        function initializeUI() {
            const locationList = document.getElementById('locationList');
            locationList.innerHTML = '';

            // Create location list in sidebar
            canteenData.forEach((location, index) => {
                const li = document.createElement('li');
                li.textContent = location.name;
                li.dataset.index = index;
                li.addEventListener('click', () => {
                    selectLocation(index);
                    toggleSidebar();
                    // Update URL when location is selected
                    const url = new URL(window.location);
                    url.searchParams.set('location', location.name);
                    window.history.pushState({}, '', url);
                });
                locationList.appendChild(li);
            });

            // Check for location parameter in URL
            const locationParam = getUrlParameter('location');
            if (locationParam) {
                const locationIndex = canteenData.findIndex(loc =>
                    loc.name.toLowerCase() === locationParam.toLowerCase());
                if (locationIndex !== -1) {
                    selectLocation(locationIndex);
                    return;
                }
            }

            // If no URL parameter or invalid location, select Mensa Lothstr.
            const defaultIndex = canteenData.findIndex(loc =>
                loc.name.toLowerCase().includes('lothstr'));
            if (defaultIndex !== -1) {
                selectLocation(defaultIndex);
            } else if (canteenData.length > 0) {
                // Fallback to first location if Mensa Lothstr. is not found
                selectLocation(0);
            }
        }

        // Select and display location data
        function selectLocation(index) {
            currentLocation = canteenData[index];

            // Update active state in sidebar
            const listItems = document.querySelectorAll('#locationList li');
            listItems.forEach(item => item.classList.remove('active'));
            listItems[index].classList.add('active');

            // Update UI with selected location data
            updateLocationDisplay();
        }

        // Update display with current location data
        function updateLocationDisplay() {
            if (!currentLocation) return;

            const locationTitle = document.getElementById('locationTitle');
            const thermometerFill = document.getElementById('thermometerFill');
            const updateTime = document.getElementById('updateTime');

            // Update location name
            locationTitle.textContent = currentLocation.name;

            // Update thermometer fill
            thermometerFill.style.height = `${currentLocation.capacity_level_in_percent}%`;

            // Determine fill color
            let fillColor;

            const percent = currentLocation.capacity_level_in_percent;

            if (percent < 25) {
                fillColor = "#00e676"; // Green
            } else if (percent < 50) {
                fillColor = "#ffeb3b"; // Yellow
            } else if (percent < 75) {
                fillColor = "#ff9800"; // Orange
            } else {
                fillColor = "#f44336"; // Red
            }

            // Update thermometer color
            thermometerFill.style.backgroundColor = fillColor;

            // Update trend display
            updateTrendDisplay(currentLocation.trend);

            // Update time
            updateTime.textContent = `Letztes Update: ${currentLocation.time}`;
        }

        // Auto-refresh data every 5 minutes
        function setupAutoRefresh() {
            setInterval(async () => {
                const previousData = JSON.stringify(canteenData);
                await fetchData();

                // If current location still exists, find and select it
                if (currentLocation) {
                    const index = canteenData.findIndex(item => item.name === currentLocation.name);
                    if (index !== -1) {
                        selectLocation(index);
                    } else {
                        // If location no longer exists, select the first one
                        selectLocation(0);
                    }
                }
            }, 60 * 1000); // 1 minutes
        }

        // Initialize the app
        async function initApp() {
            // Check for saved dark mode preference
            if (localStorage.getItem('dark-mode') === 'enabled') {
                document.body.classList.add('dark-mode');
                // The toggle itself doesn't need 'active' class anymore if it's just a circle
                // document.getElementById('darkModeToggle').classList.add('active');
            }

            await fetchData();
            setupAutoRefresh();
        }

        // Start the app when the page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
